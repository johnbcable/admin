  <div class="row">

    <div class="large-1 medium-1 hide-for-small">
      &nbsp;
    </div>

    <div class="large-10 medium-10 small-12 columns">

      <div id="main">
        
        <h3>Welcome to the tennis club admin side!</h3>

      </div>   <!--  where all the action takes place -->

    </div>    <!--    /large-10    -->

  </div>    <!--    /row    -->

    <!-- Second row - with copyright info etc -->

      <div class="large-4 columns">

  <!--    Start of area for any Handlebars templates    -->


    <script id="coachlist-template" type="x-handlebars-template">
      <h4>Current Coaching Staff</h4>
      <table width="100%">
        <thead>
          <tr>
            <th>Name</th>
            <th>Charge rates</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {{#each allCoaches}}
          <tr>
            <td>{{forename1}} {{surname}}</td>
            <td>
              Hourly: &pound;{{hourlyrate}}<br />
              Half-hourly: &pound;{{halfhourlyrate}}
            </td>
            <td>
              <a href="/admin/#/coaches/{{uniqueref}}" class="small button coachedit" data-name="{{surname}}">Edit</a>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </script>

    <script id="coachedit-template" type="x-handlebars-template">
      {{#each allCoaches}}
      <h4>Editing details for {{forename1}} {{surname}}</h4>
      <p>
        Qualifications:  {{qualifications}}
      </p>
      <p>
        Awards:  {{awards}}
      </p>
      <p>
        Hourly Rate:  {{hourlyrate}}
      </p>
      <p>
        Half-Hourly Rate:  {{halfhourlyrate}}
      </p>
      {{/each}}
    </script>

    <!--  
    Tournaments templates    
    -->

    <script id="tournamentlist-template" type="x-handlebars-template">
      <div class="row">
        <div class="large-9 medium-9 small-6 columns">
          <h4>Currently Listed Upcoming Tournaments</h4>
        </div>
        <div class="large-3 medium-3 small-6 columns">
          <a href="newtournament.html" class="medium button fullwidth">New Tournament</a>
        </div>
      </div>
      {{#if allTournaments}}
      <table width="100%">
        <thead>
          <tr>
            <th>Tournament Title</th>
            <th>Dates</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {{#each allTournaments}}
          <tr>
            <td>{{tourtitle}}</td>
            <td>
              Start date: {{tourstart}} <br />
              Finish date: {{tourend}}<br />

              {{#if tourfinalsday}} Finals Day:                  (if specified) {{/if}}
            </td>
            <td>
              <a href="/admin/#/tournaments/{{tournamentid}}" class="small button">Edit</a>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
      {{else}}
      <p>
        There are no upcoming tournaments to Edit
      </p>
      {{/if}}
    </script>

    <script id="tournamentedit-template" type="x-handlebars-template">
      {{#each allTournaments}}
    <form method="post" action="set_tournament.asp" class="custom">

      <div class="row">

        <div class="large-1 medium-1 hide-for-small columns">
          &nbsp;
        </div>

        <div class="large-10 medium-10 small-12 columns">
          
          <p class="panel">
            Update the details of the tournament in the form below. All boxes must be completed with the exception of Finals Day information (if there is no finals day). Click on Save Changes when the updated tournament details are ready to be saved.
          </p>

          <label for="tournote">Name/Title for Tournament</label>
          <input type="text" name="tournote" id="tournote" size="60" maxlength="120" tabindex="1" value="{{tourtitle}}" />
        </div>

        <div class="large-1 medium-1 hide-for-small columns">
          &nbsp;
        </div>

      </div>    <!--    /row    -->

      <div class="row">

        <div class="large-1 medium-1 hide-for-small columns">
          &nbsp;
        </div>

        <div class="large-10 medium-10 small-12 columns">
          <label for="tourwho">Who the tournament is for &nbsp; e.g. all Mini-Tennis Red / Orange</label>
          <input type="text" name="tourwho" id="tourwho" size="60" maxlength="120" tabindex="2" value="{{tourwho}}"/>
        </div>

        <div class="large-1 medium-1 hide-for-small columns">
          &nbsp;
        </div>

      </div>    <!--    /row    -->

      <div class="row">

        <div class="large-1 medium-1 hide-for-small columns">
          &nbsp;
        </div>

        <div class="large-5 medium-5 small-6 columns">
          <label for="tourcategory">Type of Tournament</label>
          <select name="tourcategory" id="tourcategory" tabindex="3">
            <option value="JUNIOR" {{#equalsTo tourcategory "JUNIOR"}}selected{{/equalsTo}}>Juniors Tournament</option>
            <option value="ADULT" {{#equalsTo tourcategory "ADULT"}}selected{{/equalsTo}}>Adult tournament</option>
            <option value="EXTERNAL" {{#equalsTo tourcategory "EXTERNAL"}}selected{{/equalsTo}}>External competition</option>
          </select>
        </div>

        <div class="large-5 medium-5 small-6 columns">
          <label for="tourcost">Cost per person / pair:</label>
          <input type="text" name="tourcost" id="tourcost" size="60" maxlength="60" tabindex="4" value="{{tourcost}}" />
        </div>

        <div class="large-1 medium-1 hide-for-small columns">
          &nbsp;
        </div>

      </div>    <!--    /row   -->

      <div class="row">

        <div class="large-1 medium-1 hide-for-small columns">
          &nbsp;
        </div>

        <div class="large-10 medium-10 small-12 columns">

          <hr />
 
          <div class="row">
            <div class="large-4 medium-4 small-12 columns">
              <label for="tourstart">Starts On: &nbsp; (dd/mm/yyyy)</label>
              <input type="date" name="tourstart" id="tourstart" size="10" maxlength="10" tabindex="5" value="{{tourstart}}" />
            </div>    <!--   /large-4    -->

            <div class="large-2 medium-2 small-12 columns">
              <label for="tourstarttime">At:&nbsp;(hhmm)</label>
                <input type="time" name="tourstarttime" id="tourstarttime" size="5" maxlength="4" tabindex="6" value="{{sortablestarttime}}"  />
            </div>

            <div class="large-4 medium-4 small-12 columns datepicker">
              <label for="tourend">Ends On: &nbsp; (dd/mm/yyyy)</label>
              <input type="date" name="tourend" id="tourend" size="10" maxlength="10" tabindex="7" value="{{tourend}}" />
            </div>

            <div class="large-2 medium-2 small-12 columns">
              <label for="tourendtime">At: &nbsp; (hhmm)</label>
              <input type="time" name="tourendtime" id="tourendtime" size="5" maxlength="4" tabindex="8"  value="{{sortableendtime}}" />
            </div>

          </div>    <!--    /row    -->

          <div class="row panel">
            <h6>Finals Day</h6>
            <p>
              If there is a separate Finals Day for this tournament, then please enter the details here. Otherwise make sure this is left blank.
            </p>

            <div class="row">
              <div class="large-4 medium-4 small-12 columns">
                <label for="tourfinalsday">Finals Day: &nbsp; (dd/mm/yyyy) </label>
                <input type="date" name="tourfinalsday" id="tourfinalsday" size="10" maxlength="10" tabindex="9" data-value="{{tourfinalsday}}" value="{{tourfinalsday}}" />
              </div>
  
              <div class="large-4 medium-4 small-12 columns">
                <label for="finalsstarttime">Starting At: &nbsp; (hhmm) </label>
                <input type="time" name="finalsstarttime" id="finalsstarttime" size="5" maxlength="4" tabindex="10" value="{{sortablefinalsstarttime}}"  />
              </div>

              <div class="large-4 medium-4 small-12 columns"
                <label for="finalsendtime"> Ending At: &nbsp; (hhmm)</label>
                <input type="time" name="finalsendtime" id="finalsendtime" size="5" maxlength="4" tabindex="11" value="{{sortablefinalsendtime}}"  />
              </div>

            </div>    <!--    /row    -->

          </div>    <!--    /row panel    -->

          <hr />

        </div>    <!--    /large-10    -->

        <div class="large-1 medium-1 hide-for-small columns">
          &nbsp;
        </div>

      </div>    <!--    /row for dates and times     -->

      <div class="row">

        <div class="large-1 medium-1 hide-for-small columns">
          &nbsp;
        </div>

        <div class="large-10 medium-10 small-12 columns">
          <label for="tourcontact">For further information or any questions:</label>
          <input type="text" name="tourcontact" id="tourcontact" size="60" maxlength="120" tabindex="12" value="{{tourcontact}}" />
        </div>

        <div class="large-1 medium-1 hide-for-small columns">
          &nbsp;
        </div>

      </div>    <!--    /row    -->

      <!--  Now for the checkboxes governing subsequent workflow    -->

      <div class="row checkboxes">

        <div class="large-1 medium-1 hide-for-small columns">
          &nbsp;
        </div>

        <div class="large-10 medium-10 small-12 columns">

          <div class="row panel">
            <h6>Communications</h6>

            <div class="large-12 medium-12 small-12 columns">
              <label for="emailcheckbox">
                <input type="checkbox" name="emailcheckbox" id="emailcheckbox">
                <span class="custom checkbox" style="margin-right: 10px;"></span>Quick message to all members about this tournament?
              </label>
            </div>

            <div class="large-12 medium-12 small-12 columns">
              <label for="eventcheckbox">
                <input type="checkbox" name="eventcheckbox" id="eventcheckbox">
                <span class="custom checkbox" style="margin-left: 10px;"></span>Add/update the event calendar with this tournament?
              </label>
            </div>

        </div>

        <div class="large-1 medium-1 hide-for-small columns">
          &nbsp;
        </div>

      </div>     <!--    



      <!--    end of checkboxes area    -->

      <div class="row">

        <div class="large-4 medium-4 hide-for-small columns">
          &nbsp;
        </div>

        <div class="large-4 medium-4 small-12 columns">

          <div id="submitblock" align="right">
                <input type="hidden" name="tourid" value="{{tournamentid}}">
                <input type="hidden" name="toururl" value="{{toururl}}">
                <p>
                  <input align="right" class="large button" type="submit" value="Save Changes">
                </p>
          </div>
        </div>

        <div class="large-4 medium-4 hide-for-small columns">
          &nbsp;
        </div>

      </div>

    </form>
    </div>
      {{/each}}
 
  </div>

  </script>

    <!--  End of Tournaments templates    -->

    <!--  Events templates    -->

    <script id="eventlist-template" type="x-handlebars-template">

      <div class="row">
        <div class="large-9 medium-9 small-6 columns">
          <h3>Upcoming events</h3>
        </div>
        <div class="large-3 medium-3 small-6 columns">
         <a href="newevent.html" class="medium button fullwidth">New Event</a>
        </div>
      </div>
      {{#if allEvents}}
      <table width="100%">
        <thead>
          <tr>
            <th>Date</th>
            <th>Start<br />Time</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        {{#each allEvents}}
          <tr>
            <td>{{dateofevent}}</td>
            <td>{{eventtime}}</td>
            <td>{{eventnote}}</td>
            <td><a href="#/events/{{eventid}}" class="small button">Edit</a></td>
          </tr>
        {{/each}}
        </tbody>
      </table>
      {{else}}
      <p>
        There are no upcoming events available to Edit
      </p>
      {{/if}}
    </script>   

        </div>
        <hr />
     </script>

    <script id="eventedit-template" type="x-handlebars-template">
      {{#each allEvents}}
      <h4>Amending details for an upcoming event</h4>
      <form method="get" action="set_event.asp">
        <fieldset>
          <legend>Details of the Event</legend>
          <div>
            <label for="eventnote">Name/Title for Event</label>
            <input type="text" name="eventnote" id="eventnote" size="60" maxlength="120" tabindex="1" value="{{eventnote}}"/>
          </div>

          <div>
            <label for="eventdate"> Event Starts On:</label>
            <div class="row datepicker" id="eventdatecontainer" >
              <input class="small-3 columns" tabindex="2" name="eventdate" id="eventdate" size="16" type="text" value="{{eventdate}}"> 
            </div>
          </div>

<!--
          <div>
            <label for="eventdate"> Event Starts On:</label>
            <div class="row">
              <div class="large-3 medium-3 small-6 columns datepicker">
                <input type="text" name="eventdate" id="eventdate" size="10" maxlength="10" tabindex="2" value="{{eventdate}}" />
              </div>
              <div class="large-9 medium-9 small-6 columns">
                <p>
                  (dd/mm/yyyy) e.g. 09/02/2008 = 9 February 2008
                </p>
              </div>
            </div>
          </div>
-->  

          <div>
            <label for="eventtime"> Event Starts At:</label>
            <div class="row">
              <div class="large-3 medium-3 small-6 columns">
                <input type="text" name="eventtime" id="eventtime" size="5" maxlength="4" value="{{eventtime}}" tabindex="3" />
              </div>
              <div class="large-9 medium-9 small-6 columns">
                <p>
                  (hhmm) e.g. 0910 = ten past nine in the morning
                </p>
              </div>
            </div>
          </div>

          <div>
            <label for="eventtype">Type of Event</label>
            <select name="eventtype" id="eventtype" tabindex="4">
              <option value="EVENT">General event e.g. Finals Day, Open Day</option>
              <option selected value="JUNIOR">Juniors event</option>
              <option value="SOCIAL">Social event e.g. Annual Dinner / Dance, Cocktails Evening etc</option>
              <option value="MATCH">Home Coventry League Matches</option>
            </select>
          </div>

          <div>
            <label for="eventreport">Poster / report for the event</label>
            <input type="text" name="eventreport" id="eventreport" size="50" maxlength="50" tabindex="5" value="{{eventreport}}"/>
          </div>

          <div id="submitblock" align="right">
                <input type="hidden" name="eventid" value="{{eventid}}">
                <p>
                  <input align="right" class="large button" type="submit" value="Save Changes">
                </p>
          </div>
        </fieldset>
      </form>
      {{/each}}
    </script>

    <!--  End of Events templates    -->



  <!--    End of area for any Handlebars templates    -->
